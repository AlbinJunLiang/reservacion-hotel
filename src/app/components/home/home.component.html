<div class="carousel-container">
    <div class="carousel-slide">
      <img [src]="images[currentSlideIndex].url" [alt]="images[currentSlideIndex].alt">
      <img [src]="images[nextSlideIndex()].url" [alt]="images[nextSlideIndex()].alt" class="fade">
    </div>
  
    <div class="carousel-nav">
      <button (click)="prevSlide()">Anterior</button>
      <button (click)="nextSlide()">Siguiente</button>
    </div>
  </div>
